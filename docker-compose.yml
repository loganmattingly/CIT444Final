version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: cit444
      POSTGRES_USER: cit444
      POSTGRES_PASSWORD: cit444
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cit444"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  cit444final:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: cit444
      POSTGRES_USER: cit444
      POSTGRES_PASSWORD: cit444

volumes:
  postgres-data: