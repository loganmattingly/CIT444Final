version: "3.9"
services:
  oracle:
    image: gvenzl/oracle-xe:18.4.0
    environment:
      ORACLE_PASSWORD: adminpw
    ports:
      - "1521:1521"   # expose for local tools if needed
    volumes:
      - oracle-data:/opt/oracle/oradata
  cit444final:
    build: .
    depends_on:
      - oracle
    environment:
      ORACLE_HOST: oracle
      ORACLE_PORT: 1521
      ORACLE_SERVICE: XEPDB1
      ORACLE_USER: system
      ORACLE_PASSWORD: adminpw
    command: ["python", "scripts/database_manager.py"]
volumes:
  oracle-data: